<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: RGB(40, 42, 54);
        }
        
        #header-title {
            color: RGB(248, 248, 242);
        }

        #form-div {
            color: RGB(248, 248, 242);
        }
        
        #paletteSizeHelp {
            color: RGB(248, 248, 242);
        }

    </style>
</head>
  <body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img class="bi me-2" src="{{ url_for('static', filename='images/pixel_art_wizard.png') }}" width="60px" alt="Um mago com chapÃ©u roxo e barba branca.">
            <span class="fs-4" id="header-title">Pixel Art Generator</span>
          </a>
        </header>
    </div>
    
    <div class="container" id="form-div">
        <form action="http://127.0.0.1:5000/process" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="image" class="form-label">Select an image:</label>
              <input type="file" class="form-control" id="image" name="image" accept="image/*" aria-describedby="imageHelp" required>
            </div>
            <div class="mb-3">
              <label for="paletteSize" class="form-label">Palette size:</label>
              <input type="number" class="form-control" id="paletteSize" name="paletteSize" min="2" max="256" step="1" value="16" required>
              <div id="paletteSizeHelp" class="form-text">How many different colors do you want in your Pixel Art?</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
